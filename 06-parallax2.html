<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Document</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/jquery.parallax.css">
    <style>
        .parallax-viewport {
            position:relative;
            overflow:hidden;
            width:300px;
            height:300px;
        }
        .parallax-layer {
            position:absolute;
        }
    </style>
    
</head>
<body>
  <div class="site_wrap wrap">
    <div class="parallax-viewport" id="parallax">
        
        <!-- parallax layers -->
        <div class="parallax-layer" style="width: 860px; height: 273px; top: 19.1354%; margin-top: -52.2397px; left: 100%; margin-left: -860px;">
            <img src="images/_01.jpg" alt="" style="position:absolute; left:300px; top:-12px;">
        </div>
        <div class="parallax-layer" style="width: 920px; height: 274px; top: 19.1354%; margin-top: -52.431px; left: 100%; margin-left: -920px;">
            <img src="images/_02.jpg" alt="">
        </div>
        <div class="parallax-layer" style="width: 1100px; height: 284px; top: 19.1354%; margin-top: -54.3446px; left: 100%; margin-left: -1100px;">
            <img src="images/_03.jpg" alt="" style="position:absolute; top:40px; left:0;">
        </div>
        <div class="parallax-layer" style="width: 1360px; height: 320px; top: 19.1354%; margin-top: -61.2333px; left: 100%; margin-left: -1360px;">
            <img src="images/_04.jpg" alt="" style="position:absolute; top:96px; left:0;">
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.parallax.js"></script>
    <script>
        jQuery(document).ready(function(){
          jQuery('#parallax .parallax-layer')
          .parallax({
            mouseport: jQuery('#parallax')
          });
        });
    </script>
  </div>  
 
</body>
</html>
