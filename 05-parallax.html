<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            min-height: 500px;
            background-color: white;
            font-size: 100px;
        }
        .parallax-window{
            min-height: 600px;
            background: transparent;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/parallax.js"></script>
    <script>
        $(function(){
            $('.parallax-window').parallax({});
        })
    </script>
</head>
<body>
    <div class="parallax-window" data-parallax="scroll" data-image-src="images/mainBanner_1.jpg"></div>
    <section>text1</section>
    <div class="parallax-window" data-parallax="scroll" data-image-src="images/mainBanner_2.jpg"></div>
    <section>text2</section>
    <div class="parallax-window" data-parallax="scroll" data-image-src="images/mainBanner_3.jpg"></div>
    <section>text3</section>
    <div class="parallax-window" data-parallax="scroll" data-image-src="images/mainBanner_4.jpg"></div>
    <section>text4</section>
</body>
</html>
