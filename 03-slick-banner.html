<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/03-banner.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script>
        $(function(){
            $(".banner").slick({//슬라이드 생성됨
                autoplay:true,
                autoplaySpeed:1000,
                dots:true
            }) 
            $(".list").slick({
                slidesToShow:4, //보여지는 갯수
                slidesToScroll:2, //움직이는 갯수
                autoplay:true,
                autoplaySpeed:2000,
                responsive:[ //bxslider를 제외한 나머지는 모두 반응형써줘야 반응형 적용됨
                    {
                        breakpoint:767,
                        settings:{
                            slidesToShow:3,
                            slidesToScroll:1
                        }
                    },
                    {
                        breakpoint:480,
                        settings:{
                            slidesToShow:2,
                            slidesToScroll:1
                        }
                    }

                ]
                
            })
            $(".list2").slick({
                centerMode:true,
                slidesToShow:3, //보여지는 갯수
                slidesToScroll:1, //움직이는 갯수
                autoplay:true,
                autoplaySpeed:2000,
                
            })
        })
    </script>
</head>
<body>
    <ul class="banner">
        <li><img src="images/mainBanner_01.jpg" alt=""></li>
        <li><img src="images/mainBanner_02.jpg" alt=""></li>
        <li><img src="images/mainBanner_03.jpg" alt=""></li>
    </ul>

    <div id="container">
        <div class="innerBox">
            <ul class="list">
                <li><img src="images/_01.jpg" alt=""></li>
                <li><img src="images/_02.jpg" alt=""></li>
                <li><img src="images/_03.jpg" alt=""></li>
                <li><img src="images/_04.jpg" alt=""></li>
                <li><img src="images/_05.jpg" alt=""></li>
                <li><img src="images/_06.jpg" alt=""></li>
                <li><img src="images/_07.jpg" alt=""></li>
                <li><img src="images/_08.jpg" alt=""></li>
            </ul>

            <div class="list2">
                <div><img src="images/_01.jpg" alt=""></div>
                <div><img src="images/_02.jpg" alt=""></div>
                <div><img src="images/_03.jpg" alt=""></div>
                <div><img src="images/_04.jpg" alt=""></div>
                <div><img src="images/_05.jpg" alt=""></div>
                <div><img src="images/_06.jpg" alt=""></div>
                <div><img src="images/_07.jpg" alt=""></div>
                <div><img src="images/_08.jpg" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
